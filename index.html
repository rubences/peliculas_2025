<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Películas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mis Películas Favoritas</h1>
    </header>
    <main id="main">
        <section id="form-section">
            <h2>Agregar/Editar Película</h2>
            <form id="movie-form">
                <label for="movie-title">Título:</label>
                <input type="text" id="movie-title" name="title" required>
                <label for="movie-description">Descripción:</label>
                <textarea id="movie-description" name="description" required></textarea>
                <button type="submit">Guardar</button>
            </form>
        </section>
        <section id="movies-list-section">
            <h2>Lista de Películas</h2>
            <ul id="movies-list">
                <!-- Aquí se cargarán las películas dinámicamente -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
